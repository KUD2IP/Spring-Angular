<h3>My books list</h3>
<hr>
<div class="list-books">
  <div class="btn-new-book">
    <a href="/books/manage">
      <button class="btn">New book</button>
    </a>
  </div>
  <div class="book">
    <app-book-card
      *ngFor="let book of bookResponse.content"
      [book]="book"
      [manage]="true"
      (archive)="archiveBook($event)"
      (share)="shareBook($event)"
      (edit)="editBook($event)"
    ></app-book-card>
  </div>
  <div class="page">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" *ngIf="page !== 0">
          <a
            (click)="goToFirstPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
          >
            <<
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item" *ngIf="page !== 0">
          <a
            (click)="goToPreviousPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
          >
            <
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>


        <li class="page-item" *ngFor="let pageI of pages; let i = index">
          <ng-container *ngIf=" i === page - 1">
            <a
              *ngIf="page - 1 === 0"
              (click)="gotToPage(pageI)"
              class="page-link"
              href="javascript:void(0)"
            >
              {{pageI + 1}}
            </a>
            <a
              *ngIf="page - 1 !== 0"
              (click)="gotToPage(pageI)"
              class="page-link"
              href="javascript:void(0)"
            >
              ...{{pageI + 1}}
            </a>
          </ng-container>
          <ng-container *ngIf="i === page">
            <a
              (click)="gotToPage(pageI)"
              class="page-link"
              href="javascript:void(0)"
            >
              {{pageI + 1}}
            </a>
          </ng-container>
          <ng-container *ngIf=" i === page + 1">
            <a
              *ngIf=" i === page + 1 && page + 1 === pages.length - 1"
              (click)="gotToPage(pageI)"
              class="page-link"
              href="javascript:void(0)"
            >
              {{pageI + 1}}
            </a>
            <a
              *ngIf=" i === page + 1 && page + 1 !== pages.length - 1"
              (click)="gotToPage(pageI)"
              class="page-link"
              href="javascript:void(0)"
            >
              {{pageI + 1}}...
            </a>
          </ng-container>
          <ng-container *ngIf="!(i === page - 1 || i === page || i === page + 1)">
            <a class="ng-hides"></a>
          </ng-container>
        </li>


        <li class="page-item" *ngIf="!isLastPage && pages.length !== 0">
          <a
            (click)="goToNextPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Next"
          >
            >
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item" *ngIf="!isLastPage && pages.length !== 0">
          <a
            (click)="goToLastPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Next"
          >
            >>
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
